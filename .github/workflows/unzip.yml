name: Auto Unzip All Zips
on:
  push:
    paths:
      - '*.zip'  # 监听所有.zip文件的上传（有新zip就触发）

permissions:
  contents: write  # 确保有推送权限

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整历史，避免推送冲突

      - name: Unzip all zip files
        run: |
          # 循环解压当前目录下所有.zip文件（逐个处理，避免冲突）
          for zipfile in *.zip; do
            # 检查是否存在zip文件（避免无文件时出错）
            if [ -f "$zipfile" ]; then
              echo "解压文件: $zipfile"
              unzip -q "$zipfile" -d ./  # -q 静默模式，减少输出
            fi
          done

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto unzip all uploaded zip files"
          file_pattern: "*"
